{% extends "index.html" %}
{% load static %}
{% block title %}
    <title>Details</title>
    {% endblock %}
      {% block content %}
<div class="container mt-4">
        <div class="row">
          <div class="col-4 d-flex justify-content-center">
            <div class="card" style="width: 18rem;">

              <img src="{% static "Images/2 Chicken.jpg" %}" height="270px">
              <div class="card-body">
                <h5 class="card-title">Masala Chicken</h5>
                <form method="POST">
                {% for i in data %}
                <p class="card-text">₹{{i.half}} (Half)
                    <hr> 
                    ₹{{i.full}} (Full)
                </p>
                {% endfor %}
                </form>
                <a href="/Payment/" class="btn btn-primary">Online</a>
                <a href="/cod/" class="btn btn-primary">COD</a>
              </div>
            </div>
          </div>      
      {% endblock %}
